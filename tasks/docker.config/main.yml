- name: Create project folders
  tags: &tags
    - always
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - /etc/docker
    - /docker/apps
    - /docker/volumes
- name: Create project links
  tags: *tags
  file:
    src: /var/lib/docker
    dest: /docker/data
    state: link
    force: yes

- name: "Configure unprivilege access"
  tags: *tags
  user:
    name: "{{ item }}"
    groups:
      - docker
    append: yes
  when: docker_access
  loop: "{{ docker_access_users }}"

- name: Start docker at boot
  tags: *tags
  service:
    name: docker
    enabled: yes
    state: started
  when: docker_autostart

- name: Create docker daemon custom configuration
  tags: *tags
  template:
    src: "docker/{{ docker_daemon_config_file }}"
    dest: "/etc/docker/daemon.json"
  when: docker_daemon_config

- name: Docker authorization
  tags: *tags
  docker_login:
    registry_url: "{{ item.registry }}"
    username: "{{ item.user }}"
    password: "{{ item.password }}"
  loop: "{{ docker_auth_registries }}"
  loop_control:
    label: "{{ item.registry }} - {{ item.user }}"
  when: docker_auth
  become: yes
  become_user: "{{ ansible_user }}"
